<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Assignment</title>
    </head>
    <body>
        <section class="container">
            <header class="container__header">
                <div class="header__title">
                    <h2>Task Management</h2>
                </div>
                <div class="header__form">
                    <form action="#" class="form">
                        <input
                            type="text"
                            placeholder="Title..."
                            class="form__input"
                        />
                        <button class="btn">Add</button>
                    </form>
                </div>
            </header>

            <ul class="tasks">
                <li class="task">
                    <svg class="task__corr hidden">
                        <use
                            xlink:href="images/icons.svg#icon-check"
                            class="corr"
                        ></use>
                    </svg>

                    <div class="task__content">
                        <p class="main__content">Comprehend Interview</p>
                    </div>

                    <svg class="task__close">
                        <use
                            xlink:href="images/icons.svg#icon-cross"
                            class="close"
                        ></use>
                    </svg>
                </li>
            </ul>

            <footer class="footer">
                <button class="foot__btn">Remove All</button>
            </footer>
        </section>
        <script src="js/script.js"></script>
    </body>
</html>
